<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contas</title>

        <link rel="stylesheet" href="./css/prova1.css">
    </head>
    
    <body>

        <form action="">
            <h1>Lista de Contas</h1>
            
            <div class="input-container">
                <label for="description">Descrição</label>
                <input id="description" type="text" minlength="3" required>
            </div>

            <div class="input-container">
                <label for="value">Valor (R$)</label>
                <input id="value" type="number" step="0.01" required>
            </div>

            <button type="button" onclick="cadastrar()">Registrar conta</button>

            <div class="result">

                <h2>Resultado</h2>
                <strong id="countTotal"></strong>
                <strong id="valueTotal"></strong>
            </div>
        </form>

        <div class="result">

            <table id="tableContas" style="display: none;">

                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>

                <tr>
                    <th id="tableCount"></th>
                    <th id="tableTotal"></th>
                </tr>

            </table>
            
        </div>
        
        <script src="./js/prova1.js"></script>
    </body>

</html>
